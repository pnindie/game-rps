<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-RPS</title>
    <link rel="stylesheet" href="style.css"></script>
</head>
<body>
   <script  src="javascript.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- <script src="javascript.js"></script> -->
   <div id="dialog">Choose your tool</div>
   <div class="conrainer">
   <label for="rock">
     <input type="radio" id="rock" name="game" value="rock" onclick="radioHandler(this)">
      <div class="glow-box">
         <img src="./images/rock.jpg" class="radio-image"/>
      </div>
   </label>
   <label for="paper">
     <input type="radio" id="paper" name="game" value="paper" onclick="radioHandler(this)">
      <div class="glow-box">
         <img src="./images/paper.jpg" class="radio-image"/>
      </div>
   </label>
   <label for="scissors">
     <input type="radio" id="scissors" name="game" value="scissors" onclick="radioHandler(this)">
      <div class="glow-box">
         <img src="./images/scissors.jpg" class="radio-image"/>
      </div>
   </label>
   </div>
</br>
   <button id="submitBtn" onclick="playGame()" disabled>Play</button>
   </br>

   <h1 id="user-score">User Score: 0</h1>
   <h1 id="comp-score">Computer Score: 0</h1>
</body>
</html>
